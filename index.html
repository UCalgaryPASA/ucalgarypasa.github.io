<script>
  $(document).ready(function() {

    function matchUrlSearch(regex) {
        return new RegExp(regex+"=([a-zA-Z0-9%]+)").exec(window.location.search);
    }

    function getUrlSearch(search) {
        match = matchUrlSearch(search);
        if (match) {
            return match[1];
        }
    }

    function replaceUrlSearch(search, replacement) {
        match = matchUrlSearch(search);
        if (match) {
            startPos = search.length+match.index+1;
            window.location.search = window.location.search.substring(0,startPos)
                +replacement
                +window.location.search.substring(startPos+match[1].length);
        } else {
            if (window.location.search) {
                window.location.search += "&"+search+"="+replacement
            } else {
                window.location.search = "?"+search+"="+replacement
            }
        }
    }
    
    // console.log(getUrlSearch("page"))
    // console.log(getUrlSearch("other"))
    // console.log(getUrlSearch("test2"))
    // replaceUrlSearch("page", "home")
    // replaceUrlSearch("other", "def")

    if(window.location.search) {
        $("#main-content").load("html/"+getUrlSearch("page")+".html");
    } else {
        $("#main-content").load("html/home.html");
    }
  });
</script>
