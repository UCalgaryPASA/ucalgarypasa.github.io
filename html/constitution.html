        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- Load packages -->

        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <!-- Load local files -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contentpages.css">
    <script src="../js/script.js" defer></script>
</head>

<body>

    <div class="master container">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
        <!-- Top Row with Uni Logo and Night Mode -->
        <div id="target-top"></div>

        <div id="horiline hide">
        </div>

        <!-- Middle row -->
        <div class="updatecontent content container">
            <div class="row outline justify-content-center align-items-center">
                <!-- <div class="col-12 col-md-6 outline"> -->
                <div class="col-12 outline">
                    <div class="contentHeader outline">
                        <!-- Don't forget funny comment to help with spacing -->
                        <span class="typed">Constitution</span>
                    </div>
                </div>

                <!-- <div class="stuff col-12 col-md-6 outline"> -->

                <div class="row outline justify-content-center align-items-center">
                    <!-- formatCol helps with formatting -->
                    <!-- <div class="col-1 formatCol outline hide"><p>TESTING</p></div> -->
                    <div class="stuff col-12 outline">
                        <div class="con innerStuff">
                            <embed class="pdf" type="application/pdf" src="../assets/pdfs/constitution.pdf"></embed>
                            <!-- Header acts as a space -->
                            <h3> </h3>
                        </div>
                    </div>
                    <!-- formatCol helps with formatting -->
                    <!-- <div class="col-1 formatCol outline hide"><p>TESTING</p></div> -->
                </div>
            </div>
        </div>

        <!-- Bottom container -->
        <div id="target-bottom"></div>
    </div>
</body>

</html>
