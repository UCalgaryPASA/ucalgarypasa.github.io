---
# This tells Jekyll to compile tags
---

<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    {% include_relative common/head.html %}
    <link rel="stylesheet" href="/css/calendar.css">
    <script type="text/javascript" src="/js/calendar.js" defer></script>
</head>

<body>

    <div class="master container">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
        <!-- Top Row with Logos and Navigation (Header) -->
        {% include_relative common/top.html %}

        <div id="horiline hide">
        </div>

        <!-- Middle row (Main Content) -->
        <div class="updatecontent content container">
            <div class="row outline justify-content-center align-items-center">
                <div class="col-12 outline">
                    <div class="contentHeader outline">
                        <!-- Don't forget funny comment to help with spacing -->
                        <span class="typed">Calendar</span>
                    </div>
                </div>

                <div class="row outline justify-content-center align-items-center">
                    <div class="stuff col-12 outline">
                        <div class="con innerStuff">
                            <div class="con innerStuff" id="event-window">
                                <div id="calendar">
                                    <iframe id="calendar-frame" style="border-width:0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
                                </div>
                                <br>
                                <br>
                                <div id="calendar-info">
                                    <table id="calendar-selection"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom container (Footer) -->
        {% include_relative common/bottom.html %}
    </div>

</body>

</html>
