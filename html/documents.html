# This tells Jekyll to compile tags

<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    {% include_relative common/head.html %}
    <link rel="stylesheet" href="/css/profiles.css">
    <link rel="stylesheet" href="/css/documents.css">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs"
        crossorigin="anonymous"></script> -->
        <!-- <script type="module">
            import pdfjsDist from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/+esm'
            </script> -->
</head>

<body>

    <div id="overlay" onclick="off()" title="Close">
        <div class="con innerStuff">
            <!-- <embed id="pdf" class="pdf" type="application/pdf" src="/assets/pdfs/constitution-compressed.pdf"></embed> -->
            <iframe id="pdf"></iframe>
        </div>
    </div>

    <div class="master container">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
        <!-- Top Row with Uni Logo and Night Mode -->
        {% include_relative common/top.html %}

        <div id="horiline hide"></div>

        <!-- Middle row -->
        <div class="updatecontent content container">
            <div class="row outline justify-content-center align-items-center">
                <!-- <div class="col-12 col-md-6 outline"> -->
                <div class="col-12 outline">
                    <div class="contentHeader outline">
                        <!-- Don't forget funny comment to help with spacing -->
                        <span class="typed">Documents</span>
                    </div>
                </div>


                <div class="row outline justify-content-center align-items-center">
                    <div class="stuff col-12 outline">
                        <div class="con innerStuff">
                            <div class="con innerStuff">
                                <h3>Constitution</h3>
                                <hr>
                                <!-- <embed class="pdf" type="application/pdf" src="https://drive.google.com/viewer?embedded=true&url=https://pasa.website/assets/pdfs/constitution-compressed.pdf"></embed> -->
                                <button onclick="on('constitution-compressed')">Turn on overlay effect</button>
                                <h3>Election Norms</h3>
                                <hr>
                                <!-- <embed class="pdf" type="application/pdf" src="../assets/pdfs/elecnorms-compressed.pdf"></embed> -->
                                <iframe id="pdf-js-viewer" src="../assets/pdfs/elecnorms-compressed.pdf" title="webviewer" frameborder="0" width="100%" height="600"></iframe>
                                <h3></h3>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom container -->
        {% include_relative common/bottom.html %}
    </div>

    <script>
        function on(name) {
            const overlay = document.getElementById("overlay")
            overlay.style.display = "block";

            const viewer = document.getElementById("pdf")
            viewer.src = `/assets/resources/pdfjs-4.0.379-dist/web/viewer.html?file=${window.location.origin}/assets/pdfs/${name}.pdf`
            viewer.height = overlay.clientHeight*0.95
        }

        function off() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>

</html>
