<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASA</title>
    <link rel="shortcut icon" type="image/jpg" href="../assets/media/favicon.png"/>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- Load packages -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

    <!-- Load local files -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contentpages.css">
    <link rel="stylesheet" href="../css/events.css">
    <script type="text/javascript" src="../js/script.js" defer></script>
    <script type="text/javascript" src="../js/events.js" defer></script>
</head>

<body>

    <div class="master container">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
        <!-- Top Row with Uni Logo and Night Mode (Header) -->
        <div id="target-top"></div>

        <div id="horiline hide">
        </div>

        <!-- Middle row (Main Content) -->
        <div class="updatecontent content container">
            <div class="row outline justify-content-center align-items-center">
                <!-- <div class="col-12 col-md-6 outline"> -->
                <div class="col-12 outline">
                    <div class="contentHeader outline">
                        <!-- Don't forget funny comment to help with spacing -->
                        <span class="typed">Events</span>
                    </div>
                </div>

                <!-- <div class="stuff col-12 col-md-6 outline"> -->

                <div class="row outline justify-content-center align-items-center">
                    <!-- formatCol helps with formatting -->
                    <!-- <div class="col-1 formatCol outline hide"><p>TESTING</p></div> -->
                    <div class="stuff col-12 outline">
                        <div class="con innerStuff">
                            <div class="con innerStuff" id="event-window">
                                <p class="event-heading">Upcoming Events</p>
                                <hr>
                                <br>
                                <div id="events"></div>

                                <p class="event-heading">Past Events</p>
                                <hr>
                                <br>
                                <div id="past-events"></div>
                            </div>
                        </div>
                    </div>
                    <!-- formatCol helps with formatting -->
                    <!-- <div class="col-1 formatCol outline hide"><p>TESTING</p></div> -->
                </div>
            </div>
        </div>

        <!-- Bottom container (Footer) -->
        <div id="target-bottom"></div>
    </div>

</body>

</html>
